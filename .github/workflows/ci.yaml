name: Level-2 CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirement.txt

    - name: Run tests
      run: pytest

    - name: Upload result log
      uses: actions/upload-artifact@v4
      with:
        name: test-result
        path: .

